<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>匿名画像スライダー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loginContainer" class="centered">
    <h2>ログイン</h2>
    <input type="text" id="username" placeholder="ユーザー名（匿名可）">
    <button onclick="login()">ログイン</button>
  </div>

  <div id="appContainer" class="hidden">
    <header>
      <h1>匿名画像スライダー</h1>
      <button onclick="logout()">ログアウト</button>
    </header>

    <section id="uploadSection">
      <input type="file" id="imageUpload" accept="image/*">
      <button onclick="uploadImage()">画像を投稿</button>
    </section>

    <section id="sliderSection">
      <div id="slider" ontouchstart="pauseSlider()" onclick="pauseSlider()"></div>
    </section>

    <div id="interactionPopup" class="hidden">
      <textarea placeholder="コメントを書く…"></textarea>
      <button onclick="sendComment()">コメント</button>
      <button onclick="sendLike()">いいね</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
